<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <!-- first name-->
      <label for="first-name">First name:</label><br />
      <input type="text" id="first-name" name="first-name" /><br /><br />
      <!-- last name-->
      <label for="last-name">Last name:</label><br />
      <input type="text" id="last-name" name="last-name" /><br /><br />
      <!-- email-->
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <!-- radio -->
      <p>How awesome is this form?</p>
      <input
        type="radio"
        id="awesome"
        name="form-awesomeness"
        value="awesome"
      />
      <label for="awesome">AWESOME!</label><br />
      <input type="radio" id="meh" name="form-awesomeness" value="meh" />
      <label for="meh">meh</label><br />
      <input
        type="radio"
        id="horrible"
        name="form-awesomeness"
        value="horrible"
      />
      <label for="horrible">horrible</label>
      <!-- checkbox-->
      <p>What do you like about this form?</p>
      <input type="checkbox" id="color" name="color" value="color" />
      <label for="color"> the background</label><br />
      <input type="checkbox" id="color" name="color" value="color" />
      <label for="color"> the color</label><br />
      <input type="checkbox" id="design" name="design" value="design" />
      <label for="design"> the design</label><br /><br />
      <!--  -->
      <label for="rate">Please rate this form from 1 to 5</label><br />
      <select id="rate" name="rate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select
      ><br />
      <br />
      <!--  -->
      <!--submit-->
      <input type="submit" id="submit-button" value="Submit" /><br />
    </form>
  </body>
</html>
